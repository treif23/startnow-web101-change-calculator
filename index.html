<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body, html  {
   height : 100%;
   width : 100%;
  }
  #calculate-change  {
    color : white;
   width: 100px;
   height: 30px;
   background-color: green;
   border: solid 3px #000;
   border-radius: 100px;
   font-size: 12px
  }
  #picture {
    background-repeat : no-repeat;
    background-size : cover;

  }
  </style>
  <title>Change Calculator</title>
</head>
<h1 style='color:yellow'>Change Calculator</h1>
<body  id='picture' background = 'http://www.thenation.com/wp-content/uploads/2015/03/cash_register_ap_img2.jpg'>
 
  <!-- Write your markup here -->
  <input type="text" id="amount-due" placeholder="Amount Due"  />
  <input id="amount-received" type="text" placeholder="Amount Received" />
  <div>
    <button id="calculate-change" onClick = 'handleClickEvent()' style="margin: 10px 300px 10px 80px">Calculate</button>
  </div>

  <span style='color : yellow'><p class='output' id='dollars-output'></span>
   
  <label style='color:yellow'>Dollars : </label><output type="text" id="dollars" ></output>
</p>
 
<p id="quarters-output">
<label style='color:yellow' class='quarter'>Quarters : </label><output type="text" id="quarters"  ></output>
</p>
<p id="dimes-output">
   <label style='color:yellow'>Dimes : </label><output type="text" id="dimes"  ></output>
  </p>
  <p id="nickels-output">
   <label style='color:yellow'>Nickels : </label><output type="text" id="nickels"  ></output>
   </p>
   <p id="pennies-output">
   <label style='color:yellow'>Pennies : </label><output type="text" id="penny" ></output>
   </p>

  <!-- Don't forget to add your <script> tag here -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
